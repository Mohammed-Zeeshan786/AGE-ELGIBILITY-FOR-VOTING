<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 15px 0;
            font-size: 1em;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Check Voting Eligibility</h2>
        <input type="number" id="age" placeholder="Enter your age" min="0" />
        <button onclick="checkEligibility()">Check Eligibility</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkEligibility() {
            const age = parseInt(document.getElementById("age").value);
            const result = document.getElementById("result");

            if (isNaN(age) || age < 0) {
                result.textContent = "Please enter a valid age.";
                result.style.color = "red";
                return;
            }

            if (age >= 18) {
                result.textContent = "You are eligible to vote.";
                result.style.color = "green";
            } else {
                result.textContent = "You are not eligible to vote.";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
